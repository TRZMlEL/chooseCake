<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChoosePie</title>
</head>
<body>
    <div id="photos">
        <img id="p1" src="https://pngimg.com/d/pumpkin_PNG9343.png" />
        <img id="p2" src="https://static.vecteezy.com/system/resources/previews/011/704/505/original/isolated-pumpkin-fruit-on-transparent-background-free-png.png" />
    </div>
    <div id="text">
        <h1 id="cakeName">Pumpkin Pie</h1>
        <p id="cakeDescription">Pumpkin pie is a classic Thanksgiving dessert that features a rich, spiced filling made from roasted pumpkin and is often topped with a dollop of whipped cream.</p>
    </div>
    <div id="rings">
        <div id="selectRing">
            <div id="dot"></div>
        </div>
        <div id="nameRing">
            <p id="pumpkin">Pumpkin</p>
            <p id="strawberry">Strawberry</p>
            <p id="carmel">Carmel</p>
            <p id="lemon">Lemon</p>
            <p id="currant">Currant</p>
            <p id="blackberry">Blackberry</p>
            <p id="apple">Apple</p>
        </div>
    </div>
    <div id="buttons">
        <button id='left'>&lt</button>
        <div id="pie"></div>
        <button id='right'>&gt</button>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
